<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style_moviesV2.css">
    <title>Info Film</title>
</head>

<body>
    <main id="winApp">
        <form  id="form">
            <input type="text" placeholder="Search" id="search" class="search">
            <!-- <input type="file" id="file-selector"> -->
        </form>
        <header class="title_container">

        </header>
        <section class="info_movie">
            <aside class="poster_container">

            </aside>
            <div id="carrousel_actor_movie">

            </div>
            <article class="synopsis">

            </article>
            <article class="typeOfMovie">
                <ol class="movie_description">
                    <li class="original_title"><strong>Titre original :</strong></li>
                    <li class="director"><strong>Réalisateur :</strong></li>
                    <li class="screenplay"><strong>Scénariste :</strong></li>
                    <li class="vote"><strong>Notation :</strong></li>
                    <li class="genres"><strong>Genre :</strong></li>
                    <li class="country"><strong>Pays :</strong></li>
                    <li class="firstChildList"><strong>Studio :</strong></li>
                    <li class="time_movie"><strong>Durée :</strong></li>
                    <!-- <li class="collection"><strong>Collection :</strong></li> -->
                </ol>
            </article>
            <div class="nav_movie">
                <button class="btn1 btn">Lecture</button>
                <button class="trailer btn">Bande-annonce</button>
                <button class="notation btn" hidden>Collection</button>
                <button class="btn4 btn">Même réalisateur</button>
            </div>
        </section>
    </main>
    <script src="./js/moviesPage.js" type="text/javascript"></script>
    <!-- <script src="./js/sliderActor.js" type="text/javascript"></script> -->
</body>

</html>
