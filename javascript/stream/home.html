    <!-- <script src="./js/tmdb.js" type="module"></script> -->
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".dicover", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            spaceBetween: 5,
            slidesPerView: 5,
            loop: true,
            freeMode: true,
            speed: 500,
        });

        var swiper = new Swiper(".action", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            spaceBetween: 10,
            slidesPerView: 10,
            loop: true,
            freeMode: true,
            speed: 500,
        });

        var swiper = new Swiper(".animation", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            slidesPerView: 5,
            loop: true,
            freeMode: true,
            speed: 500,
        });
